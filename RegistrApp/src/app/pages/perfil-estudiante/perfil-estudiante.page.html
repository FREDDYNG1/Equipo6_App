<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="profile-container">
    <!-- Foto de perfil -->
    <ion-avatar class="profile-picture">
      <img [src]="user.profilePicture" alt="Foto de perfil" />
    </ion-avatar>

    <!-- Nombre del usuario -->
    <h2 class="user-name">{{ user.name }}</h2>

    <!-- Institución -->
    <ion-item lines="none" class="institution">
      <ion-icon slot="start" name="school-outline"></ion-icon>
      <ion-label>Institución: {{ user.institution }}</ion-label>
    </ion-item>

    <!-- Carrera -->
    <ion-item lines="none" class="career">
      <ion-icon slot="start" name="book-outline"></ion-icon>
      <ion-label>Carrera: {{ user.career }}</ion-label>
    </ion-item>

    <!-- Mostrar la cantidad de clases asistidas -->
    <ion-item lines="none" class="asistencia">
      <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
      <ion-label>Clases asistidas: {{ attendedClassesCount }}</ion-label>
    </ion-item>

    <!-- Opciones de perfil -->
    <ion-list>
      <ion-item button (click)="editProfile()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
