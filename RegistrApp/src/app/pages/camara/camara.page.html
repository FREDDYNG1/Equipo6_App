<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- Contenedor para ajustar la posiciÃ³n -->
  <div class="scan-container">
    <!-- SCAN QR -->
    <img src="assets/images/scan-qr.webp" alt="Scan QR" />
    <h6>Escanea o selecciona una imagen</h6>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="startScan()" expand="block" color="primary">
          Scan
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="selectImage()" expand="block" color="secondary">
          Select
          <ion-icon slot="end" name="image-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Resultado del scan -->
    <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Resultado del escaneo:</p>
        <div>{{ scanResult }}</div>
      </ion-label>
      <ion-button slot="end" fill="outline" (click)="sendEmail(scanResult)">
        Enviar por correo
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-content>
