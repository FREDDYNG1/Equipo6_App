<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-docente"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" >



    <div id="qrImage">
      <div class="d-flex-center" >
        <div class="d-flex-center qr-wrapper" >
          <qr-code *ngIf="qrText" [value]="qrText"
         size="190"
         errorCorrectionLevel="M" />
         <img *ngIf="!qrText" class="qr-placeholder" src="assets/images/qr.webp" alt="">
        </div>

      </div>
        <div>
        <div class="ion-padding-top" >{{qrText}}
        </div>

        <ion-textarea class="ion-padding-top" label="Escribe texto aqui"
        labelPlacement="stacked"
        fill="outline"
        [(ngModel)]="qrText"
        rows="4"
        [autoGrow]="true" >
        </ion-textarea>

<!--=========Compartir QR============-->

<ion-button *ngIf="qrText" class="submit ion-margin-top " expand="block">
  Compartir
  <ion-icon slot="end" name="share-social-outline"></ion-icon>
</ion-button>

      </div>

    </div>





</ion-content>
