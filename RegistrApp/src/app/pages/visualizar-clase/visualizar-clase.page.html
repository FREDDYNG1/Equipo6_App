<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="header-title">Clases Registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="minimal-list-content">
  <!-- Spinner de carga -->
  <div class="spinner-container" *ngIf="cargando">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- Lista de clases -->
  <div *ngIf="!cargando && clases.length > 0">
    <div *ngFor="let clase of clases" class="clase-card">
      <h2 class="clase-asignatura">{{ clase.asignatura }}</h2>
      <p class="clase-detalles">
        <span class="clase-alumno">
          <ion-icon name="person-circle-outline"></ion-icon>
          <strong>{{ clase.nombre_alumno }}</strong>
        </span>
        <span class="clase-fecha">
          <ion-icon name="calendar-outline"></ion-icon>
          {{ clase.fecha | date: 'longDate' }}
        </span>
      </p>
      <p class="clase-descripcion">{{ clase.descripcion }}</p>
    </div>
  </div>

  <!-- Mensaje si no hay clases -->
  <div class="no-clases-container" *ngIf="!cargando && clases.length === 0">
    <ion-text color="medium">No hay clases registradas.</ion-text>
  </div>
</ion-content>
