<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre del Alumno</ion-label>
      <ion-input [(ngModel)]="nombreAlumno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Asignatura</ion-label>
      <ion-input [(ngModel)]="asignatura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime [(ngModel)]="fecha" presentation="date"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="registrarClase()">
    Registrar Clase
  </ion-button>
</ion-content>
