<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Spinner de carga -->
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <!-- Lista de Clases -->
  <ion-list *ngIf="!isLoading && clases.length > 0">
    <ion-list-header>
      <ion-label>Clases Registradas</ion-label>
    </ion-list-header>

    <!-- Clases disponibles -->
    <ion-item *ngFor="let clase of clases" (click)="verAsistencia(clase)">
      <ion-label>
        <h2>{{ clase.nombre }}</h2>
        <p>Fecha: {{ clase.fecha }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Modal para Asistencia -->
  <ion-modal [isOpen]="showModal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ claseSeleccionada?.nombre }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let alumno of claseSeleccionada?.asistencia">
            <ion-label>
              <h2>{{ alumno.correo }}</h2>
              <p>{{ alumno.estado }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
