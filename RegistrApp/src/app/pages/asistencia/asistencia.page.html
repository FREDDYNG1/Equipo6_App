<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="asistencia-container">
    <h2>Confirma tu asistencia</h2>

    <!-- Mostrar mensajes de éxito o error -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Campo para ingresar el nombre del alumno -->
    <ion-item>
      <ion-label position="floating">Tu nombre</ion-label>
      <ion-input [(ngModel)]="studentName"></ion-input>
    </ion-item>

    <!-- Botón para registrar asistencia -->
    <ion-button expand="block" (click)="registerAttendance()">
      Registrar Asistencia
    </ion-button>
  </div>
</ion-content>
